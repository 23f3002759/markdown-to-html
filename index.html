<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>/* Basic styling for markdown content, mimicking some prose-like features */#markdown-content h1 { @apply text-4xl font-bold mt-8 mb-4; }#markdown-content h2 { @apply text-3xl font-semibold mt-6 mb-3; }#markdown-content h3 { @apply text-2xl font-medium mt-4 mb-2; }#markdown-content p { @apply my-4 leading-relaxed; }#markdown-content ul { @apply list-disc list-inside ml-4 my-4; }#markdown-content ol { @apply list-decimal list-inside ml-4 my-4; }#markdown-content li { @apply mb-2; }#markdown-content a { @apply text-blue-600 hover:underline; }#markdown-content pre { @apply bg-gray-100 p-3 rounded-md overflow-x-auto my-4; }#markdown-content code { @apply font-mono text-sm; }#markdown-content blockquote { @apply border-l-4 border-gray-300 pl-4 italic text-gray-700 my-4; }#markdown-content img { @apply max-w-full h-auto my-4 rounded-md shadow-sm; }#markdown-content table { @apply w-full table-auto border-collapse my-4; }#markdown-content th, #markdown-content td { @apply border border-gray-300 p-2 text-left; }#markdown-content th { @apply bg-gray-50 font-semibold; }</style></head><body class="bg-gray-100 text-gray-900 font-sans leading-normal tracking-normal"><div class="container mx-auto p-4 md:p-8 lg:p-12 bg-white shadow-lg rounded-lg my-8 max-w-4xl"><header class="text-center mb-8"><h1 class="text-5xl font-extrabold text-indigo-700 mb-2">Markdown Viewer</h1><p class="text-lg text-gray-600">Renders `input.md` content to HTML</p></header><main id="markdown-content" class="min-h-[200px]"><p class="text-gray-500 text-center">Loading markdown content...</p></main><footer class="text-center mt-12 pt-8 border-t border-gray-200 text-gray-500 text-sm"><p>&copy; 2023 Markdown Viewer. All rights reserved.</p></footer></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdown => {const html = marked.parse(markdown);document.getElementById('markdown-content').innerHTML = html;}).catch(error => {console.error('Error fetching or parsing markdown:', error);document.getElementById('markdown-content').innerHTML = `<p class="text-red-500 text-center">Error loading content: ${error.message}. Please ensure 'input.md' is in the same directory.</p>`;});});</script></body></html>
